---
layout: page
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}

    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="post-meta">{{ post.date | date: '%d.%m.%Y' }}</p>
    {{ post.excerpt }}
    <a href="{{ post.url }}">Read more...</a>

    {% unless forloop.last %}
    <hr>
    {% endunless %}

{% endfor %}

<br><br>
