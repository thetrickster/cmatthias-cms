<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Meta -->
  <title>{% if page.meta_title %}{{ page.meta_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Additional Metas -->
  <meta name=apple-mobile-web-app-capable content="yes">
  <meta name=apple-mobile-web-app-status-bar-style content="black">
  <meta name="theme-color" content="{{ site.branding.theme_color_primary }}">

  <!-- Favicons -->
  <link href="{{ site.url }}/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="{{ site.url }}/favicon.png" rel="shortcut icon" type="image/png">

  <!-- Mobile Icons -->
  <link rel="apple-touch-icon" href="{{ site.url }}/assets/images/apple-touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/images/apple-touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/images/apple-touch-icon-iphone4.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/images/apple-touch-icon-ipad3.png">

  <!-- Open Graph -->
  <meta property="og:image" content="{{ site.url }}/assets/images/cm-outline.png" />
  <meta property="og:image" content="{{ site.url }}/assets/images/cm-logo-blue-sm.png" />

  <meta name="google-site-verification" content="{{ site.google-verification }}">


  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html',''  }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="feed.xml" />

  <script src="assets/js/scripts_head.js"></script>
</head>
